<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="perfect-scrollbar.min.js"></script>
		<script type="text/javascript" src="panel.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="perfect-scrollbar.min.css">
	</head>
	<body>
		<div class="header"> 
			<h1><img src="icons/icon_lightondark_32.png"></img> Twitch2Go<h1>
		</div>
		<ul class="tabs">
			<li><a href="#home">Home</a></li>
			<li><a href="#fav">Favorites</a></li>
			<li><a href="#config">Configure</a></li>
		</ul>
		<div id="home" class="content">	
				<h1 id="gameback">&#171;</h1>
				<h2 id="topgametitle">Top Games Streaming</h2>
				<div class="scroller" id="gamescroller">
					<div class="topgames">
						<ul class="gamelist">

						</ul>
					</div>
				</div>
			</div>
			
		</div>
		<div id="fav" class="content">
			<h2>Favorite Channels</h2>
			<form id="addStreamer" name="addStreamerForm" action="null.html">
				<input type="text" name="addStreamer" placeholder="Add channel..." size="40">
				<input type="submit" value="Add"><br/>
				<span id="addStatus"></span>
			</form>
			
		</div>
		<div id="config" class="content">
			<h2>Configure Twitch2Go</h2>
			<table>
				<tr>
					<td style="width: 280px">Enable desktop toast notifications</td>
					<td><input type="checkbox" name="toastNotifications"></td>
				</tr>
				<tr>
					<td>Set poll interval (seconds)</td>
					<td><input type="number" maxlength="4" value="10" name="interval" min="1" max="99" style="width: 50px"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
